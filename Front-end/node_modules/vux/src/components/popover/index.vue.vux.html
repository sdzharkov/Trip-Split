
<div v-click-outside="onClickedOutside">
  <span ref="trigger">
    <slot>
    </slot>
  </span>
  <div class="vux-popover"
    :class="{
    'top':placement === 'top',
    'left':placement === 'left',
    'right':placement === 'right',
    'bottom':placement === 'bottom'
    }"
    ref="popover"
    v-show="show">
      <div :class="arrowClass"></div>
      <div @click="$emit('on-click-content')">
        <slot name="content">
            <div v-html="content"></div>
        </slot>
      </div>
  </div>
</div>
