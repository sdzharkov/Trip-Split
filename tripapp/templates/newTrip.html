{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Trip Slice</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/newtrip.css' %}" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css" media="all"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
</head>

<body>
	<div id="myApp"></div>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header mdl-layout__header--transparent">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Trip Split</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Search -->
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="#">Quick Trip</a>
					<a class="mdl-navigation__link" href="#">My Account</a>
					<a class="mdl-navigation__link" href="#">About Us</a>
					<a class="mdl-navigation__link" href="{% url 'logout' %}">Sign Out</a>

				</nav>
				<!-- <form action="">
	      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
	        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
	          <i class="material-icons">search</i>
	        </label>
	        <div class="mdl-textfield__expandable-holder">
	          <input class="mdl-textfield__input" type="text" name="sample"
	                 id="fixed-header-drawer-exp" />
	        </div>
	      </div>
	      </form> -->

			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Title</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="">Quick Trip</a>
				<a class="mdl-navigation__link" href="">My Account</a>
				<a class="mdl-navigation__link" href="">About us</a>
			</nav>
		</div>
		
		<main class="mdl-layout__content">
			<div class="changing_bar">
				<div class="text">Add your car</div>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
		        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
		          <i class="material-icons">search</i>
		        </label>
		        <div class="mdl-textfield__expandable-holder">
		          <input class="mdl-textfield__input" type="text" name="sample"
		                 id="fixed-header-drawer-exp" />
		        </div>
	        </div>
			<div class="mdl-grid">
			  <div class="mdl-cell mdl-cell--4-col" id="carImage">CAR</div>
  			  <div class="mdl-cell mdl-cell--3-col" id="carMake">MAKE</div>
			  <div class="mdl-cell mdl-cell--3-col" id="carModel">MODEL</div>
			  <div class="mdl-cell mdl-cell--2-col" id="carYear">YEAR</div>
			  {%block content%} 
			  We will use this area to put down more search car queries as they come in 
			  {%endblock content%}

			</div>
<!-- Colored raised button -->
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
			  Button
			</button>

		</main>
	</div>
</body>


</html>
